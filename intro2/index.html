<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="myApp">
        <h1>Batman Quotes {{totalQuotes}}</h1>
        <button @click="show">Toggle Author</button>
        <button @click="addQ">Add Qoute</button>
        <input type="text" placeholder="add q" 
            v-model="newQuote" @keyup.enter="addQ">
        <hr>
        <ul>
            <li v-for="({quote, author}, index) in quotes">
                <span v-if="showAuthor">{{ author }}:</span> 
                {{ quote }}
            </li>
        </ul>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
